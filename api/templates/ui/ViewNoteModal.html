>

    <p class="flex justify-end">
      <button
        id="viewNoteModalCloseBtn"
        class="bg-gray-200 p-2 rounded-lg"
        type="button"
      >
        <i data-lucide="x"></i>
      </button>
    </p>

    <h2 class="text-2xl text-fuchsia-600">View protected note</h2>
    
    
    <div class="">

    <div class="mt-4 border-[.6px] border-gray-300 p-3 rounded-lg max-h-[200px] overflow-auto">
