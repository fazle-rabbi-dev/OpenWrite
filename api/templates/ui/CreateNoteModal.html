<div
  id="createNoteModal"
  class="hidden fixed inset-0 flex items-center justify-center px-6 bg-black/70 backdrop-blur"
>
  <!-- Modal Container -->
  <div class="w-full max-w-2xl p-4 bg-white rounded-lg">
    <p class="flex justify-end">
      <button
        id="createNoteModalCloseBtn"
        class="p-2 bg-gray-200 rounded-lg"
        type="button"
      >
        <i data-lucide="x"></i>
      </button>
    </p>

    <h2 class="text-2xl text-fuchsia-600">Create a new note</h2>

    <form
      class="mt-4 space-y-4 overflow-auto"
      action="/create-note"
      method="post"
      enctype="application/x-www-form-urlencoded"
      accept-charset="utf-8"
    >
      <textarea
        required
        placeholder="Type note here"
        class="input"
        name="note_content"
        rows="8"
        cols="40"
      ></textarea>
      <input
        required
        placeholder="Title to identify note"
        class="input h-12"
        type="text"
        name="title"
        value=""
      />
      <input
        placeholder="Password to protect note"
        class="input h-12"
        type="password"
        name="password"
        value=""
      />
      <button
        class="btn-primary w-full my-3"
        type="submit"
      >
        Save
      </button>
    </form>
  </div>
</div>
